<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagar con PayPal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.paypal.com/sdk/js?client-id=AbUA3XTDkIjElKABNJsjvUQB77WiKsi7L8S4w-A_f1jpfSMVs0yacsjOKVWzbFZVh_GUH6eiSqnM-ZAW&currency=USD"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .paypal-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="paypal-container">
    <h3 class="mb-4">Pago Seguro con PayPal</h3>
    <div id="paypal-button-container"></div>
    <button class="btn btn-warning mt-3" onclick="verUltimoError()">Ver √öltimo Error</button>
  </div>

  <script>
    const totalCLP = parseFloat(localStorage.getItem("totalCarrito")) || 17982;

    let ultimoError = null;
  
    async function inicializarPaypal() {
      const response = await fetch("https://mindicador.cl/api/dolar");
      const data = await response.json();
      const valorUSD = data.serie[0].valor;
      const montoUSD = (totalCLP / valorUSD).toFixed(2);
  
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: montoUSD,
                currency_code: "USD"
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert("‚úÖ Pago realizado por: " + details.payer.name.given_name);
  
            fetch("http://localhost:8000/validar-pago", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ orderID: data.orderID })
            })
            .then(res => res.json())
            .then(result => {
              alert("üì¶ Estado confirmado por backend: " + result.status);
              console.log(result);
            })
            .catch(err => {
              console.error("‚ùå Error en validaci√≥n backend:", err);
              ultimoError = err;
            });
          });
        },
        onError: function(err) {
          console.error("‚ùå Error en PayPal:", err);
          ultimoError = err;
          alert("Ocurri√≥ un problema con PayPal.");
        }
      }).render("#paypal-button-container");
    }
  
    function verUltimoError() {
      if (ultimoError) {
        console.warn("üßæ √öltimo error:", ultimoError);
        alert("Consulta la consola para m√°s detalles.");
      } else {
        alert("No se ha registrado ning√∫n error a√∫n.");
      }
    }
  
    inicializarPaypal();
  </script>
  
</body>
</html>
